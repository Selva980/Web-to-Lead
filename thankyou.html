<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f4f7fb, #e9eef5);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thankyou-container {
      background: #ffffff;
      padding: 40px 45px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      max-width: 420px;
    }

    .thankyou-container h1 {
      color: #1f3a5f;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .thankyou-container p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .thankyou-container a {
      display: inline-block;
      text-decoration: none;
      background: #2b6cb0;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }

    .thankyou-container a:hover {
      background: #234e82;
    }
  </style>
</head>

<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>
      Thanks for showing your interest.<br>
      We have received your details and our team will get back to you shortly.
    </p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
